dataset_path: lmms-lab/MMMU
task: "mmmu_val"
test_split: validation
output_type: generate_until
doc_to_visual: !function utils_group_img.mmmu_doc_to_visual # 防止爆显存
doc_to_text: !function utils.mmmu_doc_to_text
doc_to_target: "answer"
doc_to_messages: !function utils.mmmu_doc_to_messages
# The return value of process_results will be used by metrics
process_results: !function utils.mmmu_process_results

metric_list:
  - metric: mmmu_acc
    aggregation: !function utils.mmmu_aggregate_results
    higher_is_better: true

lmms_eval_specific_kwargs:
  default:
    prompt_type: "format"
    multiple_choice_prompt: "Answer with the option's letter from the given choices directly. The answer is"
    open_ended_prompt: "Answer the question using a single word or phrase. The answer is"
  llama_vision:
    prompt_type: "format"
    multiple_choice_prompt: "Answer with the option's letter from the given choices directly. The answer is"
    open_ended_prompt: "Answer the question using a single word or phrase. The answer is"
  qwen3_vl:
    format: "qwen3_vl"
    pre_prompt: "Question: "
    post_prompt: "Answer with the option letter only."
    open_ended_prompt: "Please select the correct answer from the options above."
include: _default_template_yaml