dataset_path: MMMU/MMMU
dataset_kwargs:
  token: True
task: "mmmu_val_cot"
test_split: validation
output_type: generate_until
doc_to_visual: !function utils.mmmu_doc_to_visual
doc_to_text: !function utils.mmmu_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 512
  temperature: 0
  do_sample: False
process_results: !function utils.mmmu_process_results
metric_list:
  - metric: mmmu_acc
    aggregation: !function utils.mmmu_aggregate_results
    higher_is_better: true
metadata:
  - version: 0.0
lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nLet's think step by step. Then, output the final answer at the end as 'Answer: <answer>'. The answer should be a concise option from the given choices, like 'A', 'B', 'C', or 'D', NO extra text."
